                    <label id="informacion" for="exampleFormControlTextarea1" class="form-label"><b>Acerca de esta anción</b></label>
                    <textarea id="disabled" disabled class="form-control" id="exampleFormControlTextarea1" rows="6">Según su productora, el estreno es una novedad en varios sentidos: “Arrancármelo baja la intensidad, va a otro tiempo. Se corre de la potencia de las últimas canciones para abrazar la pausa y enfocarse en la conexión entre la voz de Wos y el sonido despojado de la guitarra de Evlay”, afirman para luego agregar: “‘Que rabia me da el amor, voy a arrancármelo’ es uno de esos versos crudos, a veces inocentes pero siempre atravesados por el sentido que hoy solo un artista como Wos entrega con su música, sacudiéndola y en paralelo interpelando a quien la escucha. Es una descripción natural de una típica relación moderna, en la que intervienen inseguridades, diferencias, confusiones, contradicciones y expectativas. Todo, narrado desde un lugar muy sincero y genuino, con la única anomalía de la sensibilidad mental y emocional a la que el autor nos tiene acostumbrados”.
